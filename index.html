<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="An illustration of a person listening and dancing to music"
        class="illustration"
      />
      <div class="content">
        <div class="info">
          <p class="summary">Order Summary</p>
          <p class="desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img
              src="./images/icon-music.svg"
              alt="Music icon"
              class="music_icon"
            />
            <p class="plan_type">Annual Plan</p>
            <a href="./index.html" class="change">Change</a>
            <p class="plan_price">$59.99/year</p>
          </div>
          <button class="proceed" type="button">Proceed to Payment</button>
          <button class="cancel" type="button">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
